<EPM-HTML>
	 <P><U>Definition from IAI:</U> The abstract entity
		<I>IfcStructuralConnection</I> is the superclass of entities representing
		structural supports or connecting elements (nodes). Point connections, curve
		connections and surface connections are supported.</P> 
	 <BLOCKQUOTE> 
		<P><FONT COLOR="#0000FF" SIZE="-1">HISTORY: New entity in Release IFC2x
		  Edition 2. </FONT></P> </BLOCKQUOTE>
