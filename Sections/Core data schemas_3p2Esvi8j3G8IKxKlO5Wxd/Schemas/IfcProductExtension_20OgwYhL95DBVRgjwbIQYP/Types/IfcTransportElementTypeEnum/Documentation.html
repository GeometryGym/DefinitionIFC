<EPM-HTML> 
    <p>
      <u>Definition from IAI</u>: This enumeration is used to
      identify primary transport element types. The
      <i>IfcTransportElementTypeEnum</i> contains the following:
    </p>
    <ul>
      <li>
        <b>ELEVATOR</b>: Elevator.
      </li>
      <li>
        <b>ESCALATOR</b>: Escalator.
      </li>
      <li>
        <b>MOVINGWALKWAY</b>: Moving walkway.
      </li>
    </ul>
    <blockquote>
      <small><font color="#0000FF">HISTORY:# New enumeration in
      IFC Release 2x.</font></small>
    </blockquote>
</EPM-HTML>
