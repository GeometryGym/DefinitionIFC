      on the building site.
    </p>

        <font color="#0000FF"><small>HISTORY New enumeration in

      </p>

      <u>Enumeration</u>
    </p>
    <ul>
      <li>SITE - this assembly is assembled at site
      </li>
      <li>FACTORY - this assembly is assembled in a factory
      </li>
    </ul>
