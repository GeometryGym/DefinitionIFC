<P><U>Definition from IAI</U>: The entity <I>IfcRelAssociatesConstraint</I> is used to apply constraint information defined by <I>IfcConstraint</I>, in <I>IfcConstraintResource</I> schema, to all subtypes of <I>IfcRoot</I>.
</P>

<BLOCKQUOTE> <P><FONT SIZE="-1"><U>NOTE</U>: This entity replaces the <I>IfcConstraintUsage</I> in IFC2x</FONT></P></BLOCKQUOTE>
