<EPM-HTML> 
	<p><u><b>Definition from IAI</b></u>: 
	This enumeration defines the different types of available electrical 
    current:</p>
	<ul> 
		<li><b>ALTERNATING</b>:  Alternating current (AC).</li>
		<li><b>DIRECT</b>:       Direct current (DC).</li>
		<li><b>NOTDEFINED</b>:   Undefined electrical current.</li>
	</ul> 
    
	<blockquote>
		<font color="#0000ff" size="-1">
    	HISTORY: New enumeration in IFC R2.0<br>
    	</font>
    </blockquote>
</EPM-HTML>
