<EPM-HTML> 
	 <P><U>Definition from IAI</U>: An <I>IfcDocumentInformation</I> 
		captures "metadata" of an external document. The actual content of the
		document is not defined in IFC ; instead, it can be found following the reference given to
		<I>IfcDocumentReference</I>. </P> 
	 <BLOCKQUOTE> <FONT COLOR="#0000FF" SIZE="-1">HISTORY: New entity in IFC
		2x.</FONT></BLOCKQUOTE>
</EPM-HTML>
