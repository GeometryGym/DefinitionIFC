<EPM-HTML>
	 <p><u>Definition from IAI</u>:
     <i>IfcApplication</i> holds the information about an IFC compliant application developed by an
     application developer who is a member of the IAI. The
     <i>IfcApplication</i> utilizes a short identifying name as provided by the application developer.</p>
	<blockquote>
		<font color="#0000FF" size="-1">
		<p>
    	HISTORY: New entity in IFC R1.5.<br>
	    </p>
    	</font>
    </blockquote>
</EPM-HTML>
