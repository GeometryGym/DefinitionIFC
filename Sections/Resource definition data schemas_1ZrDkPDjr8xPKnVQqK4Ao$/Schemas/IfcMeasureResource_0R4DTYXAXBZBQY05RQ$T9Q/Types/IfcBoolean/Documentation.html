<P><U>Definition from IAI</U>: A defined data type of simple data type Boolean. (Required since a select 
type, i.e. <I>IfcSimpleValue</I>, cannot include directly simple types in its select list). A boolean type 
can have value TRUE or FALSE.
<P>
Type: BOOLEAN
