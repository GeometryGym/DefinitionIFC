<P><U>Definition from IAI</U>: A defined type of simple type logical. (Required since a select type, i.e. 
<I>IfcSimpleValue</I>, cannot include directly simple types in its select list). Logical datatype can have values
TRUE, FALSE or UNKNOWN.

Type: LOGICAL
