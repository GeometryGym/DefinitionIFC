<P>
<U>Definition from IAI:</U>
  A measure for modulus of rotational subgrade reaction, which
  expresses the rotational elastic bedding of a linear structural
  element per length, e.g. a beam. It is typically measured in Nm/(m*rad). 
</P>

<P>Type: REAL </P>
