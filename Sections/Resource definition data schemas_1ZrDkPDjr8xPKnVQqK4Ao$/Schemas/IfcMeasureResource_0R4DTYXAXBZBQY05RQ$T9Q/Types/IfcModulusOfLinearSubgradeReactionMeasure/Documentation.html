<P>
<U>Definition from IAI:</U>
   A measure for modulus of linear subgrade reaction, which expresses the elastic
   bedding of a linear structural element per length, e.g. a beam.
   It is typically measured in N/m^2.</P>

<P>Type: REAL </P>
