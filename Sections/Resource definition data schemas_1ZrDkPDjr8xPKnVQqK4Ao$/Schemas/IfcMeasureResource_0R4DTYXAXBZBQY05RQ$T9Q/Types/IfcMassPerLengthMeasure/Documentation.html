<P><U>Definition from IAI:</U>
  A measure for mass per length. For example for rolled steel profiles the weight of
  an imaginary beam is usually expressed by kg/m length for cost calculation and
  structural analysis purposes.
</P>

<P>
  Type: REAL
</P>
