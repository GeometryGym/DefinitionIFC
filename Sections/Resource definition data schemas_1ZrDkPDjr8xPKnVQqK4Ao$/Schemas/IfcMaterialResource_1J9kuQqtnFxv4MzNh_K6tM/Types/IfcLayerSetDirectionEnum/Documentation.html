<P><U>Definition from IAI</U>: Identification of the axis of element geometry denoting the layer set thickness direction.</P>

<P>ENUMERATION</P> 
	<UL>
	<LI><B>AXIS1</B> Usually x-axis.</LI> 
	<LI><B>AXIS2</B> Usually y-axis.</LI>
	<LI><B>AXIS3</B> Usually z-axis.</LI>
	</UL>
